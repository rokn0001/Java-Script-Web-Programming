<html>

<body>
    <h3>Profile Form</h3>
    <form name="profile" onsubmit="return validate.validateForm()">
        <table>
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" name="firstName" id="fname">
                    <span id="firstNameWraning" class="alert"></span>
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <input type="text" name="lastName" id="lname">
                    <span id="lastNameWarning" class="alert"></span>
                </td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td>
                    <input type="text" name="address1" id="address1">
                    <span id="address1Warning" class="alert"></span>
                </td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" name="address2" id="address2"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input type="text" name="city" id="city">
                    <span id="cityWarning" class="alert"></span>
                </td>
            </tr>
            <tr>
                <td>Province</td>
                <td>
                    <select name="province" id="province">
                        <option value="">Select Province</option>
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="ON">Ontario</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="NT">Northwest Territories</option>
                        <option value="NU">Nunavut</option>
                        <option value="YT">Yukon</option>
                    </select><span id="provinceWarning" class="alert"></span>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" id="country">
                        <option value="">Select Country</option>
                        <option value="CA">Canada</option>
                        <option value="US">United States</option>
                        <option value="OTH">Other</option>
                    </select><span id="countryWarning" class="alert"></span>
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset" name="resetBoton"></td>
                <td><input type="submit" value="Submit" name="submitBoton"></td>
            </tr>
        </table>
    </form>
    <script src="scripts/validate.js"></script>
    <script src="scripts/events.js"></script>
    <link href="scripts/val.css" rel="stylesheet" type="text/css">
</body>

</html>
